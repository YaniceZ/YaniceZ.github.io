<div>
    <!-- img element without src attribute -->
    <img id="image" src="" />
</div>

<button type="button"
      onclick="show()" id="grain_worm">
      Show Grain Worm
</button>

<script>
    function show() {

            /* Get image and change value
            of src attribute */
            let image = document.getElementById("image");

            image.src ="images/food/grain_worm.jpg"

            document.getElementById("grain_worm")
                    .style.display = "none";
        }
</script>

<p>
Now, perhaps one of the most exotic dishes that I've ever tried would be the grain worm.
</p>
